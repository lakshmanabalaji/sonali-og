name: Lighthouse CI

on:
  push:
    branches: [ master ]
  pull_request: {}

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Start Next.js (background)
        run: |
          nohup npm run start --silent &> next-start.log & echo $! > next.pid

      - name: Wait for server
        uses: jakejarvis/wait-action@v0.5.1
        with:
          url: http://localhost:3000

      - name: Run Lighthouse
        run: |
          npx -y lighthouse http://localhost:3000 --chrome-flags="--no-sandbox" --output=json --output-path=./lighthouse-ci.json

      - name: Upload Lighthouse JSON
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-ci
          path: lighthouse-ci.json
name: Lighthouse CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: |
          npm ci

      - name: Build
        run: |
          npm run build

      - name: Start server
        run: |
          npm run start &
          # wait for server to boot
          npx wait-on http://localhost:3000/

      - name: Run Lighthouse (treosh/lighthouse-ci-action)
        uses: treosh/lighthouse-ci-action@v9
        with:
          urls: |
            http://localhost:3000/
            http://localhost:3000/careers
            http://localhost:3000/products
          configPath: ''
          uploadArtifacts: false
